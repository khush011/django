{% extends 'base.html' %}
{% load static %}

{% block content %}


<div style="padding: 2cm; height:fit-content; background:rgba(39, 67, 102, 0.842) " >
    <form  method="POST">
        {% csrf_token %}

        <div>
            <h4 style="font-family: 'Courier New';">cHOOSe youR Subject :</h4>
       <h2><select name="orm_sub"></h2> 
            {% for i in qs_sub %}
            <option>{{ i.subject }}</option>
            {% endfor %}
        </select><br><br>

        <h4><input type="submit" value="get_details"></h4>
        </div>
    </form>
</div>

<!-- {% if request.method == 'POST' %} -->
<div style="padding: 1cm; background:rgba(74, 85, 44, 0.795); height:fit-content">                                     
    <h2><i><u> <b>LIST OF {{sub}} STUDENTS:- </b> </u></i> </h2>
  <h3>  <table style="width: fit-content;" class="table table-striped table-dark">
        <tr>
            <th>
                ID
            </th>
            <th>
                <b>ROLL NO.</b>
            </th>
            <th >
                <b>STUDENT </b>
            </th>
            <th>
                <b>Teacher</b>
            </th>
            <th>

            </th>
        </tr>
        {% for i in obj %}
        <tr>
            <td>
                {{i.id}}
            </td>
            <td>
                {{i.roll_number}}
            </td>
            <td>
                {{i.name}}
            </td>
            <td>
                {{i.teacher}}
            </td>
            <td>
                <a class="btn btn-info" href="../more?id={{ i.id }}">View More</a> <a class="btn btn-light" href="../update">Update</a> <a class="btn btn-danger" href="../delete?id={{i.id}} && sub={{sub}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</h3>
</div>
{% endif %}

{% endblock %}
